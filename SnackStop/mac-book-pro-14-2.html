<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./mac-book-pro-14-2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kotta One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Patrick Hand:ital,wght@1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Just Another Hand:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-14-2">
      <div class="component-21">
        <header class="component-2-child"></header>
        <div class="home1" id="hOMEText">HOME</div>
        <div class="available1" id="aVAILABLEText">AVAILABLE</div>
        <div class="forum1" id="fORUMText">FORUM</div>
        <div class="suggestion1" id="sUGGESTIONText">SUGGESTION</div>
        <img
          class="logo-1-icon1"
          loading="lazy"
          alt=""
          src="./public/logo-1@2x.png"
        />
      </div>
      <img class="macbook-pro-14-2-child" alt="" src="./public/frame-2.svg" />
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='banner11Image']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var aVAILABLEText = document.getElementById("aVAILABLEText");
      if (aVAILABLEText) {
        aVAILABLEText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro-14-2.html";
        });
      }
      
      var fORUMText = document.getElementById("fORUMText");
      if (fORUMText) {
        fORUMText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro-14-4.html";
        });
      }
      
      var sUGGESTIONText = document.getElementById("sUGGESTIONText");
      if (sUGGESTIONText) {
        sUGGESTIONText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro-14-3.html";
        });
      }
      </script>
  </body>
</html>
