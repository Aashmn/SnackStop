<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kotta One:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Patrick Hand:ital,wght@1,800&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Just Another Hand:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inder:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="macbook-pro-14-1">
      <div class="component-2">
        <header class="header"></header>
        <div class="home" id="hOMEText">HOME</div>
        <div class="available" id="aVAILABLEText">AVAILABLE</div>
        <div class="forum" id="fORUMText">FORUM</div>
        <div class="suggestion" id="sUGGESTIONText">SUGGESTION</div>
        <img
          class="logo-1-icon"
          loading="lazy"
          alt=""
          src="./public/logo-1@2x.png"
        />
      </div>
      <main class="remove-shape-wrapper">
        <section class="remove-shape">
          <div
            class="cornetto-components"
            data-scroll-to="cornettoComponents"
          ></div>
          <div class="frame-parent">
            <div class="banner-1-1-parent">
              <img
                class="banner-1-1-icon"
                alt=""
                src="./public/banner1-1@2x.png"
                data-scroll-to="banner11Image"
              />

              <div class="hotlays-service" id="hotlaysService"></div>
              <div class="need-something">Need Something?</div>
            </div>
            <div class="new-in-shop-wrapper">
              <i class="new-in-shop">NEW IN SHOP ---&gt;</i>
            </div>
          </div>
          <div class="cornetto-components1"></div>
          <div class="cornetto-components2"></div>
          <div class="cornetto-components3"></div>
          <div class="cornetto-components4"></div>
          <div class="cornetto-components5"></div>
          <img class="remove-1-icon" alt="" src="./public/remove-1@2x.png" />

          <img
            class="cornetto-ice-cream-flavours-1"
            alt=""
            src="./public/cornetto-ice-cream-flavours-1@2x.png"
          />

          <img
            class="upload-image-preview-1"
            alt=""
            src="./public/upload-image-preview-1@2x.png"
          />

          <div class="review-forum-button-parent">
            <div class="review-forum-button"></div>
            <img
              class="popcorn-remove-1"
              alt=""
              src="./public/popcorn-remove-1@2x.png"
            />
          </div>
          <img
            class="remove-background-1500x1080-1"
            alt=""
            src="./public/remove-background-1500x1080-1@2x.png"
          />

          <div class="suggestion-component-parent">
            <div class="suggestion-component"></div>
            <img
              class="hotlays-removebg-1"
              alt=""
              src="./public/hotlays-removebg-1@2x.png"
            />
          </div>
          <div class="cornetto-components6"></div>
          <div class="brand-logo">
            <div class="banner-container">
              <div class="popcorn-remove-button">
                <div class="component-3">
                  <div class="component-3-child"></div>
                  <b class="rs-25">Rs. 25</b>
                </div>
                <div class="component-4">
                  <div class="component-4-child"></div>
                  <b class="rs-251">Rs. 25</b>
                </div>
                <div class="component-7-wrapper">
                  <div class="component-7">
                    <div class="thoughtful-message"></div>
                    <b class="rs-252">Rs. 90</b>
                  </div>
                </div>
              </div>
              <div class="frame-group">
                <div class="component-5-wrapper">
                  <div class="component-5">
                    <div class="component-5-child"></div>
                    <b class="rs-253">Rs. 25</b>
                  </div>
                </div>
                <div class="component-6">
                  <div class="component-6-child"></div>
                  <b class="rs-254">Rs. 50</b>
                </div>
                <div class="component-8">
                  <div class="component-8-child"></div>
                  <b class="rs-255">Rs. 45</b>
                </div>
              </div>
              <div class="banner-container-inner">
                <div class="creator-message-parent">
                  <div class="creator-message" id="creatorMessage"></div>
                  <div class="call-to-action-button">
                    <div class="main-figma-layout">
                      <div class="component-9">
                        <div class="second-rs-label"></div>
                        <b class="rs-256">Rs. 90</b>
                      </div>
                      <div class="component-10">
                        <div class="component-10-child"></div>
                        <b class="rs-257">Rs. 20</b>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <img
            class="coolberg-new-product-1"
            alt=""
            src="./public/coolberg-new-product-1@2x.png"
          />

          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <img
              class="blue-removebg-preview-1"
              alt=""
              src="./public/blue-removebg-preview-1@2x.png"
            />
          </div>
          <div class="review-call-to-action">
            <div class="frame-container">
              <div class="thank-you-for-using-snackstop-parent">
                <div class="thank-you-for">THANK YOU FOR USING SNACKSTOP</div>
                <div class="made-by-ishani">
                  Made by Ishani Jaiswal & Aashmn Panwar
                </div>
              </div>
              <div class="make-sure-to">
                Make sure to leave a review or post a forum :)
              </div>
            </div>
          </div>
          <img class="remove-shape-child" alt="" src="./public/arrow-1.svg" />
        </section>
      </main>
    </div>

    <script>
      var hOMEText = document.getElementById("hOMEText");
      if (hOMEText) {
        hOMEText.addEventListener("click", function () {
          var anchor = document.querySelector("[data-scroll-to='banner11Image']");
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var aVAILABLEText = document.getElementById("aVAILABLEText");
      if (aVAILABLEText) {
        aVAILABLEText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro-14-2.html";
        });
      }
      
      var fORUMText = document.getElementById("fORUMText");
      if (fORUMText) {
        fORUMText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro-14-4.html";
        });
      }
      
      var sUGGESTIONText = document.getElementById("sUGGESTIONText");
      if (sUGGESTIONText) {
        sUGGESTIONText.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro-14-3.html";
        });
      }
      
      var hotlaysService = document.getElementById("hotlaysService");
      if (hotlaysService) {
        hotlaysService.addEventListener("click", function () {
          var anchor = document.querySelector(
            "[data-scroll-to='cornettoComponents']"
          );
          if (anchor) {
            anchor.scrollIntoView({ block: "start", behavior: "smooth" });
          }
        });
      }
      
      var creatorMessage = document.getElementById("creatorMessage");
      if (creatorMessage) {
        creatorMessage.addEventListener("click", function (e) {
          window.location.href = "./mac-book-pro-14-2.html";
        });
      }
      </script>
  </body>
</html>
